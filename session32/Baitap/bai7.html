<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click to Zoom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .thumbnail {
            width: 150px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <body>
    <img src="https://th.bing.com/th/id/OIP.i0fl2xXc07UnARqq66umNQHaFR?w=224&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="thumbnail">
    <img src="https://th.bing.com/th/id/OIP.O4sF0YaXKiczU-73CNqwmAHaHa?w=190&h=190&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="thumbnail">
    <img src="https://th.bing.com/th/id/OIP.xj2UqgDq6JKX-txEkHe8agHaEL?w=276&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="thumbnail">
    <div class="overlay" id="overlay">
        <img id="overlay-image" alt="">
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlay-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                overlayImage.src = thumbnail.src;
                overlay.classList.add('active');
            });
        });

        overlay.addEventListener('click', () => {
            overlay.classList.remove('active');
        });
    </script>
</body>

</body>
</html>
