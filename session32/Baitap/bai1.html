<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }        
        .container  .content{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
        <button>Doi mau nen</button>
    </div>
    <div class="content">
        <button>Doi mau nen</button>
    </div>
    </div>
    <script>
        document.getElementsByTagName("button")[0].addEventListener("click", ()=>{
            document.getElementsByClassName("content")[0].style.background=randomColor();
        });
        document.getElementsByTagName("button")[1].addEventListener("click", ()=>{
            document.getElementsByClassName("content")[1].style.background=randomColor();
        });
        function randomColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
</html>
