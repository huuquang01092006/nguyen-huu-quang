    <div class="board">
        <div class="column" id="pendingCol">
            <h3>ğŸ• Chá» xá»­ lÃ½</h3>
            <div id="pendingTasks">
                <!-- <div class="task">

    <script>
        const taskInput = document.getElementById("taskName");
        const pendingTasks = document.getElementById("pendingTasks");
        const inProgressTasks = document.getElementById("inProgressTasks");
        const doneTasks = document.getElementById("doneTasks");
        const addButton = document.querySelector(".task-input button");

        let tasks = JSON.parse(localStorage.getItem("tasks")) || []; 

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTasks() {
            pendingTasks.innerHTML = "";
            inProgressTasks.innerHTML = "";
            doneTasks.innerHTML = "";

            tasks.forEach((task, index) => {
                const taskDiv = document.createElement("div");
                taskDiv.classList.add("task");
                taskDiv.innerHTML = `
                    <p>${task.name}</p>
                    ${task.status !== "done" ? `<button>Chuyá»ƒn tiáº¿p</button>` : ""}
                `;

                if (task.status !== "done") {
                    const moveButton = taskDiv.querySelector("button");
                    moveButton.addEventListener("click", () => {
                        if (task.status === "pending") {
                            task.status = "inProgress";
                        } else if (task.status === "inProgress") {
                            task.status = "done";
                        }
                        saveTasks(); 
                        renderTasks(); 
                    });
                }

                if (task.status === "pending") {
                    pendingTasks.appendChild(taskDiv);
                } else if (task.status === "inProgress") {
                    inProgressTasks.appendChild(taskDiv);
                } else if (task.status === "done") {
                    doneTasks.appendChild(taskDiv);
                }
            });
        }
        addButton.addEventListener("click", () => {
            const taskName = taskInput.value.trim();
            if (taskName === "") {
                alert("TÃªn cÃ´ng viá»‡c khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng!");
                return;
            }

            const newTask = { name: taskName, status: "pending" };
            tasks.push(newTask);
            saveTasks();
            renderTasks(); 
            taskInput.value = ""; 
        });

        renderTasks();
    </script>
